<!DOCTYPE html>
<html ng-app="arithApp">
<head>
    <meta charset="UTF-8">
    <title>Animated Arithmetic App</title>

    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <style>
        /* Animated Background */
        body {
            font-family: Arial;
            padding: 40px;
            background: linear-gradient(-45deg, #ff6b6b, #6bcfff, #6bff95, #d96bff);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 400px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0px 10px 25px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: scale(1.03);
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            padding: 8px 12px;
            margin: 5px 3px;
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:nth-child(1) { background-color: #28a745; }
        button:nth-child(2) { background-color: #dc3545; }
        button:nth-child(3) { background-color: #007bff; }
        button:nth-child(4) { background-color: #ffc107; color: black; }

        button:hover {
            opacity: 0.8;
            transform: translateY(-3px);
        }

        /* Animated Result Text */
        .result {
            margin-top: 15px;
            font-weight: bold;
            font-size: 18px;
            animation: colorChange 3s infinite;
        }

        @keyframes colorChange {
            0% { color: red; }
            25% { color: blue; }
            50% { color: green; }
            75% { color: purple; }
            100% { color: red; }
        }

        .global {
            margin-top: 10px;
            font-weight: bold;
            color: #333;
        }

        h2 {
            text-align: center;
        }
    </style>
</head>

<body>

<div class="container" ng-controller="CalcController">
    <h2>Arithmetic Operations</h2>

    <input type="number" ng-model="num1" placeholder="Enter first number">
    <input type="number" ng-model="num2" placeholder="Enter second number">

    <div>
        <button ng-click="add()">Add</button>
        <button ng-click="subtract()">Subtract</button>
        <button ng-click="multiply()">Multiply</button>
        <button ng-click="divide()">Divide</button>
    </div>

    <div class="result">
        Result ($scope): {{ result }}
    </div>

    <div class="global">
        Global Result ($rootScope): {{ globalResult }}
    </div>
</div>

<script>
    var app = angular.module("arithApp", []);

    app.controller("CalcController", function($scope, $rootScope) {

        $scope.num1 = 0;
        $scope.num2 = 0;
        $scope.result = 0;
        $rootScope.globalResult = 0;

        $scope.add = function() {
            $scope.result = parseFloat($scope.num1) + parseFloat($scope.num2);
            $rootScope.globalResult = $scope.result;
        };

        $scope.subtract = function() {
            $scope.result = parseFloat($scope.num1) - parseFloat($scope.num2);
            $rootScope.globalResult = $scope.result;
        };

        $scope.multiply = function() {
            $scope.result = parseFloat($scope.num1) * parseFloat($scope.num2);
            $rootScope.globalResult = $scope.result;
        };

        $scope.divide = function() {
            if ($scope.num2 == 0) {
                $scope.result = "Cannot divide by zero";
            } else {
                $scope.result = parseFloat($scope.num1) / parseFloat($scope.num2);
            }
            $rootScope.globalResult = $scope.result;
        };
    });
</script>

</body>
</html>
