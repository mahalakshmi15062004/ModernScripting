<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Age Calculator</title>
    <style>
           {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Clean modern font */
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #4203a9, #90bafc);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 10px;
        }

        .container {
            background: #fff;
            color: #333;
            width: 100%;
            max-width: 600px;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: bold;
        }

        .header span {
            color: #4203a9;
        }

        .input-box {
            background: #ebebeb;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .input-box input {
            flex: 1;
            padding: 15px;
            border: none;
            outline: none;
            font-size: 18px;
            background: transparent;
            color: #333;
            cursor: pointer;
        }

        .input-box button {
            background: #4203a9;
            color: #fff;
            border: none;
            outline: none;
            padding: 15px 30px;
            border-radius: 5px;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .input-box button:hover {
            background: #2d0275;
        }

        #result {
            text-align: center;
            font-size: 20px;
            margin-top: 20px;
        }

        
        #result span {
            color: #4203a9;
            font-size: 28px;
            font-weight: bold;
        }
       
        @media (max-width: 500px) {
            .input-box {
                flex-direction: column;
                gap: 10px;
            }
            .input-box input, .input-box button {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>Age <span>Calculator</span></h1>
        </div>
        
        
        <div class="input-box">
            <input type="date" id="date-input">
            <button onclick="calculateAge()">Calculate</button>
        </div>
        
  
        <p id="result"></p>
    </div>

    <script>
        
      
        let userInput = document.getElementById("date-input");
        userInput.max = new Date().toISOString().split("T")[0];

        function calculateAge() {
            let birthDate = new Date(userInput.value);

           
            if(userInput.value === "") {
                document.getElementById("result").innerHTML = "<span style='color:red; font-size:18px'>Please select a date first!</span>";
                return;
            }

            
            let d1 = birthDate.getDate();
            let m1 = birthDate.getMonth() + 1; 
            let y1 = birthDate.getFullYear();

          
            let today = new Date();

            let d2 = today.getDate();
            let m2 = today.getMonth() + 1;
            let y2 = today.getFullYear();

         
            let d3, m3, y3;

            y3 = y2 - y1;

           
            if (m2 >= m1) {
                m3 = m2 - m1;
            } else {
                y3--; 
                m3 = 12 + m2 - m1;
            }

           
            if (d2 >= d1) {
                d3 = d2 - d1;
            } else {
                m3--; 
               
                if (m3 < 0) {
                    m3 = 11;
                    y3--;
                }
               
                d3 = getDaysInMonth(y1, m1) + d2 - d1;
            }

           
            let result = document.getElementById("result");
            result.innerHTML = `You are <span>${y3}</span> years, <span>${m3}</span> months and <span>${d3}</span> days old.`;
        }

      
        function getDaysInMonth(year, month) {
            return new Date(year, month, 0).getDate();
        }
    </script>
</body>
</html>
