<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logical Operator Calculator</title>
    <style>
       {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0,0,0,0.3);
            width: 400px;
            text-align: center;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #1e3c72;
        }

        .control-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
            transition: 0.3s;
        }

        select:focus {
            border-color: #1e3c72;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #162c55;
        }

        .result-box {
            margin-top: 25px;
            padding: 15px;
            background: #f0f0f0;
            border-radius: 5px;
            border-left: 5px solid #1e3c72;
        }

        .result-text {
            font-size: 18px;
            font-weight: bold;
        }

       
        .true-res { color: green; }
        .false-res { color: red; }

       
        .disabled-input {
            opacity: 0.5;
            pointer-events: none;
            background-color: #e9e9e9;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Logical Calculator</h1>

    <div class="control-group">
        <label>Value 1 (A)</label>
        <select id="val1">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>

   
    <div class="control-group">
        <label>Operator</label>
        <select id="operator" onchange="checkOperator()">
            <option value="AND">AND (&&)</option>
            <option value="OR">OR (||)</option>
            <option value="NOT">NOT (!)</option>
        </select>
    </div>

    
    <div class="control-group" id="group-val2">
        <label>Value 2 (B)</label>
        <select id="val2">
            <option value="true">True</option>
            <option value="false">False</option>
        </select>
    </div>

    <button onclick="performLogic()">Calculate</button>

   
    <div class="result-box">
        <p class="result-text" id="output">Result: -</p>
    </div>
</div>

<script>
    
    function checkOperator() {
        const op = document.getElementById('operator').value;
        const input2Group = document.getElementById('group-val2');
        
        if(op === 'NOT') {
            input2Group.classList.add('disabled-input');
        } else {
            input2Group.classList.remove('disabled-input');
        }
    }

   
    function performLogic() {
        
        const v1String = document.getElementById('val1').value;
        const v2String = document.getElementById('val2').value;
        const op = document.getElementById('operator').value;

       
        const val1 = (v1String === 'true');
        const val2 = (v2String === 'true');
        
        let result;
        let explanation = "";

       
        switch(op) {
            case 'AND':
               
                if(val1) {
                    if(val2) { result = true; } else { result = false; }
                } else {
                    result = false;
                }
                explanation = `${v1String} AND ${v2String}`;
                break;

            case 'OR':
              
                if(val1) { result = true; }
                else if(val2) { result = true; }
                else { result = false; }
                explanation = `${v1String} OR ${v2String}`;
                break;

            case 'NOT':
                
                if(val1) { result = false; } else { result = true; }
                explanation = `NOT ${v1String}`;
                break;
                
            default:
                result = "Error";
        }

       
        const outputElement = document.getElementById('output');
        const colorClass = result ? "true-res" : "false-res";

        outputElement.innerHTML = `${explanation} = <span class="${colorClass}">${result}</span>`;
    }
</script>

</body>
</html>
